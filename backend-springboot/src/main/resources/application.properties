# Server Configuration
server.port=8080

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/products?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
# Replace with your MySQL root password
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# 'update' automatically updates the schema based on your entities. Use 'validate' in production.
spring.jpa.hibernate.ddl-auto=update
# 'true' will show the generated SQL queries in the console, useful for debugging.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# OpenAPI (SpringDoc) Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
